lass="w-full rounded-md border border-gray-300 p-2 cursor-pointer hover:border-blue-500 transition-all list-none">Select Bank Option</summary> <div class="absolute w-full mt-1 bg-white border border-gray-300 rounded-md shadow-lg z-10"> <div class="p-2 hover:bg-gray-100 cursor-pointer">Option 1</div> <div class="p-2 hover:bg-gray-100 cursor-pointer">Option 2</div> </div> </details> </div> <div class="relative"> <label class="block text-sm mb-1">Account Name Option</label> <details class="relative"> <summary class="w-full rounded-md border border-gray-300 p-2 cursor-pointer hover:border-blue-500 transition-all list-none">Select Account Option</summary> <div class="absolute w-full mt-1 bg-white border border-gray-300 rounded-md shadow-lg z-10"> <div class="p-2 hover:bg-gray-100 cursor-pointer">Option 1</div> <div class="p-2 hover:bg-gray-100 cursor-pointer">Option 2</div> </div> </details> </div> </div> <div class="space-y-4"> <div class="relative"> <label class="block text-sm mb-1">Bank Name</label> <input type="text" class="w-full rounded-md border border-gray-300 p-2 hover:border-blue-500 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all"/> </div> <div class="relative"> <label class="block text-sm mb-1">Received Amount Range</label> <div class="flex space-x-2"> <input type="number" placeholder="Min" class="w-full rounded-md border border-gray-300 p-2 hover:border-blue-500 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all"/> <input type="number" placeholder="Max" class="w-full rounded-md border border-gray-300 p-2 hover:border-blue-500 focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition-all"/> </div> </div> </div> </div> </details> <div class="flex justify-end space-x-4 mt-6"> <button class="px-4 py-2 rounded-md border border-gray-300 hover:bg-gray-100 transition-colors"> <span class="material-symbols-outlined">close</span> Clear </button> <button class="px-4 py-2 bg-blue-500 text-white rounded-md hover:bg-blue-60
